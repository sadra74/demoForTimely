<a [href]="day.cost_external_url ? day.cost_external_url : day.canonical_url" style="color: inherit; text-decoration: none;">
  <div class="card">
    <div class="card__image">
      <span class="hvr-sweep-to-left" style="position: absolute;
    right: 0;
    top: 10%;
    text-align: center;
    display: inline-flex;
    justify-content: center;
    background-color: #2c2e30;
    align-items: center;
    align-content: center;
    font-size: calc(1/3 * (2vh + 2vw));
    height: calc(2vh + 2vw);
    width: 50%;
    color: white;">{{day.start_datetime | date}}</span>
      <span class="hvr-sweep-to-right" style="position: absolute;
    left: 0;
    top: 70%;
    text-align: center;
    display: inline-flex;
    justify-content: center;
    background-color: #2c2e30;
    align-items: center;
    align-content: center;
    font-size: calc(1/4 * (2vh + 2vw));
    height: calc(2vh + 2vw);
    width: 20%;
    color: white;">{{day.start_datetime | date: 'hh:mm'}}</span>
      <img *ngIf="day?.images" [src]="day?.images[0].sizes['medium'].url" style="height: 100%; width: 100%">
      <div *ngIf="!day?.images"
           style="display: flex; background-color: #282a2b; height: 100%; justify-content: center; align-items: center">
        <div style="color: white; font-size: calc(1 / 5 * (2vw + 2vh + 1vmin))">No Image</div>
      </div>
    </div>
    <div class="card__content">
      <div style="height: 5%"></div>
      <div class="card__title">{{day.title}}</div>
      <p class="card__text">{{day.description_short}}</p>
    </div>
  </div>
</a>
